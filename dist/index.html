<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,1,-25"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/viewer.css" />
  </head>

  <body>
    <div id="drag">
      <div class="icon drag region-drag"></div>
      <div>press CTRL to drag</div>
      <div class="region-border">
        <div id="region">
          <div id="throbber" class="hidden" draggable="false">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="upscale">
      <img
        class="preview hidden"
        src="assets/images/background.png"
        alt="upscale"
      />
    </div>

    <div class="brush-settings">
      <div class="color">
        <div class="swatch"></div>
      </div>

      <div class="mode">
        <div class="icon-holder">
          <div class="icon draw selected">brush</div>
        </div>
        <div class="icon-holder">
          <div class="icon erase">cancel</div>
        </div>
      </div>

      <div class="sliders">
        <div class="size">
          <div class="slider"></div>
        </div>

        <!-- <div class="alpha">
          <div class="slider"></div>
        </div> -->

        <div class="brush-preview">
          <div class="swatch"></div>
        </div>

        <div class="brush-value">123</div>
      </div>

      <div class="mode">
        <div class="icon-holder">
          <div class="icon delete">delete</div>
        </div>
      </div>
    </div>

      <div class="resizable" draggable="false">

      </div>
      <div class="menu" draggable="false">
        <div class="icon drag"></div>
        <div class="icon copy"></div>
        <div class="icon zoom-in"></div>
        <div class="icon zoom-out"></div>
        <div class="icon save"></div>
        <div class="size"></div>
      </div>
    </div> -->

    <script src="assets/index.js"></script>

    <script type="module">
      window.onload = () => {
        const app = new index();
      };
    </script>
  </body>
</html>
